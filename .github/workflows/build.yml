name: Build and Deploy

on:
    push:
        branches:
            - master
    pull_request:
        branches: "*"

name: Check, Build & Deploy
jobs:
    build:
        name: Test & Build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "16.3.0"

            - uses: actions/checkout@master
              name: Checkout

            - name: Install dependencies
              run: |
                  npm install

            - name: Run checks
              run: |
                  npm run test
			- name: Build
              run: |
                  npm run build

	deploy:
		name: Deploy
		runs-on: ubuntu-latest
		needs: [build]
		steps:
			- name: Deploy
			  uses: peaceiris/actions-gh-pages@v3
			  if: github.ref == 'refs/heads/main'
			  with:
			  github_token: ${{ secrets.GITHUB_TOKEN }}
			  publish_dir: ./build
